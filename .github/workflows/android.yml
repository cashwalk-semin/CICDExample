name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]  # PR 이벤트 추가

jobs:
    android_ci:
        name: Android CI
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Build with Gradle
              run: ./gradlew build
            - name: Run ktlint
              run: ./gradlew ktlintCheck
            - name: Show ktlint Report
              if: failure()
              run: cat app/build/reports/ktlint/ktlintAndroidTestSourceSetCheck/ktlintAndroidTestSourceSetCheck.txt || echo "ktlint report not found" && false

